<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عنوان الصفحة</title>
    <link rel="stylesheet" href="ass/style.css">
    <link rel="stylesheet" href="ass/fontawesome/css/all.min.css">
</head>

<body>
    <div class="con">
        <div class="search">
            <input type="search" placeholder="تعلم أكثر عن حول برنامجنا التعليمي القادم على شبكة الانترنت">
        </div>
        <header>
            <div class="start">
                <img src="ass/img/leadership.png">
                <h3>مدرب</h3>
            </div>
            <div class="end">
                <ul>
                    <li class="active">
                        <a href="#">أبداً</a>
                    </li>
                    <li>
                        <a href="#">الأسعار</a>
                    </li>
                    <li>
                        <a href="#">المراجعات</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="title">
                <h3>اختر من قائمة الإشتراكات </h3>
            </div>
            <div class="grupcard">
                <div class="card" style="width: 18rem;">
                    <img src="ass/img/whistle.png" class="color1">
                    <div class="card-body">
                        <h5 class="card-title">مبتدى</h5>
                        <p class="card-text">وصف الباقة</p>
                        <a href="#" class="btn">إشتراك</a>
                    </div>
                </div>
                
                <div class="card" style="width: 18rem;">
                    <img src="ass/img/whistle.png" class="color2">
                    <div class="card-body">
                        <h5 class="card-title">متقدم</h5>
                        <p class="card-text">وصف الباقة</p>
                        <a href="#" class="btn">إشتراك</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <img src="ass/img/whistle.png" class="color3">
                    <div class="card-body">
                        <h5 class="card-title">متوسط</h5>
                        <p class="card-text">وصف الباقة</p>
                        <a href="#" class="btn">إشتراك</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <a href="#" class="block">
                البدء في الدفع
                <i class="fa-brands fa-apple-pay"></i>
            </a>
            <div class="subscription">
                <p>تريد الاشتراك في الخطة السنوية ؟</p>
                <i class="fa-solid fa-phone"></i>
                <a href="#">تواصل معنا </a>
            </div>
        </footer>
    </div>
</body>

</html>
